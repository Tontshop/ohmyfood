<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" href="css/variables.css" class="css">
    <link rel="stylesheet" href="/css/style.css">    
    <link rel="stylesheet" type="text/css" href="/css/restaurants.css">
    
    <script src="https://kit.fontawesome.com/9a0b48300d.js" crossorigin="anonymous"></script>
    <title>Le délice des sens</title>
</head>
    <body>
        <div class="conteneur-site"></div>
        <header>
            <div class="logo">
                <p>ohmyfood</p>
            </div>
            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"alt="Le délice des sens">
        </header>
        <main>
            <section id ="entree">
                <h1>Le délice des sens</h1>
                <h2>ENTREES</h2>
                <div class="choix-bouton">
                    <button class="shadow">
                        <p>Tartare de Thon</p>
                        <p> Assaisonnée au yuzu</p>
                        <div class="prix">25€</div>
                    </button>
                    <button class="shadow">
                       <p>Bouchée de Homard croustillant</p>
                      <p>Et sa farandole de petit légumes</p>
                        <div class="prix">35€</div>
                      </button>
                    <button class="shadow">
                       <p>Poulet rôti aux herbes de Provence</p>
                      <p>Et sa crème de truffe</p>
                        <div class="prix">40€</div>
                      </button>
                </div>
                <section id ="plat">
                    <h3>PLATS</h3>
                    <div class="choix-bouton">
                        <button class="shadow">
                            <p>Poulet rôti aux herbes de Provence</p>
                            <p>Et sa crème de truffe</p>
                            <div class="prix">40€</div>
                        </button>
                        <button class="shadow">
                            <p>Langouste rôtie</p>
                            <p>Et ses légumes de saison</p>
                            <div class="prix">35€</div>
                        </button>
                        <button class="shadow">
                            <p>Cote de boeuf Angus</p>
                            <p>Et sa puré de panais</p>
                            <div class="prix">44€</div>
                        </button>
                    </div>
                </section>
                <section id ="desserts">
                    <h4>DESSERTS</h4>
                    <div class="choix-bouton">
                        <button class="shadow">
                            <p>Oeuf au plat</p>
                            <p>Assaisonnée à la truffe sur lit de caviar</p>
                            <div class="prix">76€</div>
                        </button>
                        <button class="shadow">
                            <p>Crème brulé</p>
                            <p>Revisité</p>
                            <div class="prix">22€</div>
                        </button>
                        <button class="shadow">
                            <p>Tiramisu</p>
                            <p>A la noisette</p>
                            <div class="prix">23€</div>
                        </button>
                    </div>
                    <button class="buttonrounded button">
                        <p>Commander</p>
                    </button>
    
                </section>
    
    
            </section>
        </main>
        <footer>
            <footer>
                <div class="foot">
                    <div class="logo">
                    <p>ohmyfood</p>
                    </div>
                    <a>
                        <ul>
                            <li>
                                <a href="#">Proposer un restaurant</a>
                            </li>
                        </ul>
                        <ul>Devenir partenaire</ul>
                        <ul>Mention légale</ul>
                        <ul>Contact</ul>
                    </a>
                </div>
            </footer>
    
        </footer>
    </body>
    
    </html>
