<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" href="css/variables.css" class="css">
    <link rel="stylesheet" type="text/css" href="css/restaurants.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://kit.fontawesome.com/9a0b48300d.js" crossorigin="anonymous"></script>
    <title>La palette du gout</title>
</head>

<body>
    <div class="conteneur-site"></div>
    <header>
        <div class="logo">
            <p>ohmyfood</p>
        </div>
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gout">
    </header>
    <main class="main">
        <section id ="entree">
            <h1>La palette du goût</h1>
            <h2>ENTREES</h2>
            <div class="choix-bouton">
                <button class="shadow">
                    <p>Fricassé d'escargot</<p>
                    <p> Au piment d'espelette</p>
                    <div class="prix">25€</div>
                </button>
                <button class="shadow">
                   <p> Foie gras de canard mi-cuit</p>
                  <p> Et ses copeaux de truffes noires</p>
                    <div class="prix">35€</div>
                  </button>
                <button class="shadow">
                   <p> Oeuf au plat</p>
                  <p> Assaisonnée à la truffe sur lit de...</p>
                    <div class="prix">20€</div>
                  </button>
            </div>
            <section id ="plat">
                <h3>PLATS</h3>
                <div class="choix-bouton">
                    <button class="shadow">
                        <p>Filet de boeuf aux herbes</p>
                        <p>Accompagné de sa ribambelle de légu...</p>
                        <div class="prix">40€</div>
                    </button>
                    <button class="shadow">
                        <p>Parmentier de queue de boeuf</p>
                        <p>A la truffe noire et sa purée de panais</p>
                        <div class="prix">35€</div>
                    </button>
                    <button class="shadow">
                        <p>Filet de turbo</p>
                        <p>Aux agrumes</p>
                        <div class="prix">44€</div>
                    </button>
                </div>
            </section>
            <section id ="desserts">
                <h4>DESSERTS</h4>
                <div class="choix-bouton">
                    <button class="shadow">
                        <p>Paris-Brest</p>
                        <p>Revisité</p>
                        <div class="prix">18€</div>
                    </button>
                    <button class="shadow">
                        <p>Macaron au chocolat d'exception</p>
                        <p>Et glace à la vanille de Madagascar</p>
                        <div class="prix">22€</div>
                    </button>
                    <button class="shadow">
                        <p>Mousse au chocolat</p>
                        <p>Au piment d'espelette et à la truffe noire</p>
                        <div class="prix">23€</div>
                    </button>
                </div>
                <button class="buttonrounded button">
                    <p>Commander</p>
                </button>

            </section>


        </section>
    </main>
    <footer>
        <footer>
            <div class="foot">
                <div class="logodown">
                <p>ohmyfood</p>
                </div>
                <a>
                    <ul>
                        <li>
                            <a href="#">Proposer un restaurant</a>
                        </li>
                    </ul>
                    <ul>Devenir partenaire</ul>
                    <ul>Mention légale</ul>
                    <ul>Contact</ul>
                </a>
            </div>
        </footer>

    </footer>
</body>

</html>
